<!Doctype html>
<html>
    <head>
        <title>keliling Segitiga</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section>
            <section>
                <div class="section-content">
                    <h2>Keliling Segitiga</h2>
                </div>
            </section>

            <section>
                <div class="formula-img">
                    <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTc6ZtcVio6t7GHsz9ZO_pYKo0OV9qDpT10vUnTlKTvizws1aGhbB5v8kYawQ5-Zlb_LM&usqp=CAU">
                </div>
            </section>
            <section>
                <h4>Rumus Keliling Segitiga yaitu :</h4>
                    <div class="section-content-rumus">
                        K=S1 + S2 + S3
                    </div>

                        <div class="keterangan">
                            <summary>Dimana :</summary>
                                <li>K = Keliling</li>
                                <li>S1 = Sisi A </li>
                                <li>S2 = Sisi B </li>
                                <li>S3 = Sisi C </li>
                        </div>    
                        <hr>
                        <section>
                            <h3>Hitung Keliling Segitiga</h3>
                        </section>

                        <div class="masukkan-sisi">
                            <input type="sisi-a" id="sisi-a" nama="sisi-a" placeholder="Masukkan Sisi A"> </br></br>
                            <input type="sisi-b" id="sisi-b" nama="sisi-b" placeholder="Masukkan Sisi B"> </br></br>
                            <input type="sisi-c" id="sisi-c" nama="sisi-c" placeholder="Masukkan Sisi C"> </br></br>
                        </div>
                    </section>                
                
                <div class="btn-area-center">
                    <button class="button-hitung">Hitung</button>
                </div>
                <div class="btn-area-right">
                    <button class="button-reset">Reset</button>
                </div>
        </section>
    </body>
</html>
